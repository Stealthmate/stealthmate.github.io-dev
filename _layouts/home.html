<!doctype html>
<html>
  <head>
    {% include head.html %}
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/home.css" | relative_url }}">
  </head>
  <body>
    <header>
      <h1>
        {{ page.title }}
      </h1>
    </header>
    <main>
      <article>
        <section id="posts">
          {% for post in site.posts %}
          {% assign myvar = post.title %}
          {% include excerpt.html %}
          {% endfor %}
        </section>
      </article>
    </main>
    {% include footer.html %}
  </body>
</html>
